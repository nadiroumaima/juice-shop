name: "CI/CD Pipelines"
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  security-events: write

  
  



jobs:


  snyk_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: "Install dependencies"
        run: npm install
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk-results.sarif
      - name: Upload Snyk Results
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-results.sarif 

  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checking out
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Verify Java version
      run: java -version
      

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=nadiroumaima_juice-shop
          -Dsonar.organization=nadiroumaima
          -Dsonar.sources=.
          -Dsonar.host.url=https://sonarcloud.io
          -X
          - name: Upload Sonar Results
          run: |
            mkdir -p reports
            cp -r .scannerwork/reports reports/
          uses: actions/upload-artifact@v3
          with:
            name: sonar-results
            path: reports/
  


  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_TOKEN }}     

      - name: Build Docker image
        run: |
            docker build -t oumaima1702/test-content-nginx:latest .
  
      - name: Push Docker image
        run: |
            docker push oumaima1702/test-content-nginx:latest
  dast:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Pull Docker Image
      - name: Pull Docker Image
        run: docker pull oumaima1702/test-content-nginx:latest

      # Step 2: Create Docker Network
      - name: Create Docker Network
        run: docker network create zap-network

      # Step 3: Start Docker Container
      - name: Start Docker Container
        run: |
          docker run --network=zap-network --name test-app -d oumaima1702/test-content-nginx:latest
          sleep 30

      # Step 4: Run OWASP ZAP Full Scan
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: "http://test-app:80"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Stop Docker Container
      - name: Stop and Remove Docker Container
        run: docker stop test-app && docker rm test-app

      # Step 6: Upload DAST Results
      - name: Upload DAST Report
        uses: actions/upload-artifact@v3
        with:
          name: dast-report
          path: "zap.out"
  trivy_scan:
    name: Trivy Container Security Scan
    runs-on: ubuntu-latest
    needs: dast
    steps:
      - name: Pull Docker Image
        run: docker pull oumaima1702/test-content-nginx:latest

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget -qO- https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.44.1_Linux-64bit.tar.gz | tar zxvf - -C /usr/local/bin/

      - name: Run Trivy Scan
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL oumaima1702/test-content-nginx:latest > trivy-report.txt

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-report
          path: trivy-report.txt